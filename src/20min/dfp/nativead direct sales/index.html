<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var impressionPixel = "[%ThirdPartyImpressionTracker%]";

        if (impressionPixel.length > 0){
            new Image(1,1).src=impressionPixel;
        }
    </script>
</head>
<body>
<a href="%%CLICK_URL_UNESC%%%%DEST_URL%%" target="_blank">
    <div id="container">
        <div id="pos1">
            <div id="image"><img src="[%Image%]"></div>
        </div>
        <div id="pos2" style="background-color: [%bgcolor%]">
            <div class="text">
                <div id="headlineText"><span>[%headline%]</span></div>
                <div id="titleText"><span>[%title%]</span></div>
                <div id="bodyText"><span>[%body%]</span></div>
                <div id="cta"><span>[%cta%]</span></div>
            </div>
        </div>
        <div id="advertising"><span>[%Advertising%]</span></div>
    </div>
</a>
<div style="display: none;">
    [%ThirdPartyHTML%]
</div>
</body>
</html>

<html>


<head>
    <meta http-equiv="content-type" content="text/html;charset=iso-8859-1" />

    <style>


        @font-face {
            font-family: "fakt-regular";
            src: url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/fakt-regular.woff2') format('woff2'),
            url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/fakt-regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            text-rendering: auto;
        }

        @font-face {
            font-family: "fakt-bold";
            src: url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/fakt-bold.woff2') format('woff2'),
            url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/fakt-bold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            text-rendering: optimizeLegibility;
        }

        @font-face {
            font-family: "aachen-bold";
            src: url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/aachen-bold.woff2') format('woff2'),
            url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/aachen-bold.woff') format('woff');
            font-weight: normal;
            font-style: italic;
            text-rendering: optimizeLegibility;
        }

        @font-face {
            font-family: "droid-serif";
            src: url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/droid-serif.woff2') format('woff2'),
            url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/droid-serif.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            text-rendering: auto;
        }

        @font-face {
            font-family: "twentyicons";
            src: url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/twentyicons.woff2') format('woff2'),
            url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/twentyicons.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            text-rendering: geometricPrecision;
        }

        @font-face {
            font-family: "BentonConSansBold";
            src: url('https://s3-eu-west-1.amazonaws.com/media.das.tamedia.ch/font/benton.woff') format('woff')
        }


        body,html {
            margin: 0;
            padding: 0;
            color: #555555;
        }

        .container {
            width : 100%;
            height: 100%;
        }

        a {
            text-decoration: none;
            color: #555;
        }


        .ad-kicker{
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
        }


        .ad-kicker.colored {
            display: inline-block;
            padding: 1px 4px;
            background: #063c88;
            color: #fff;
        }


        .ad-headline h2 {
            font-family: BentonConSansBold, Arial, Helvetica, sans-serif;
            font-size: 22px;
            line-height: 120%;
            margin: 0px 0px 4px 0px;
            color: #222222;
        }

        .ad-description{
            margin: 0px 0px 0px 0px;
            font-family: Georgia, "Times New Roman", Times, serif;
            text-transform: none;
        }

        .ad-description p{
            margin:0;
        }



        @media (min-width: 470px){

            .container {
                width: 470px;
                padding-right:10px;
            }

            .ad-img img{
                width : 100%;
                margin-bottom: 5px;
            }

            .ad-headline h2 {
                font-size: 40px;
                line-height: 110%;
                margin-bottom: 4px;
            }

            .ad-kicker{
                margin-bottom: 2px;
            }


            .ad-description{
                font-size: 16px;
                line-height: 20px;
            }



        }

        @media (min-width: 479px) and (max-width: 481px) and (max-height: 240px){


            .container {
                width: 470px;
                padding-right:10px;
            }

            .ad-img img{
                width : 230px;
                float: left;
                position: relative;
                margin: 0px 5px 0px 0px;
            }
            .ad-description{
                clear: both;
            }
            .ad-description p{
                font-size: 13px;
                line-height: 17px;
                padding-top: 4px;
            }

            .ad-headline h2{
                font-size: 22px;
                line-height: 112%;
            }



        }



        @media (min-width: 239px) and (max-width: 241px){


            .container {
                width: 230px;
                padding-right:10px;
            }

            .ad-img img{
                width : 100%;
            }

            .ad-img {
                height: 110px;
                width: 230px;
                margin-bottom: 10px;
                overflow: hidden;
            }


            .ad-headline h2 {
                font-size: 20px;
                line-height: 115%;
                margin-bottom: 4px;
            }

            .ad-kicker {
                margin-bottom: 2px;
            }

            .ad-description{
                font-size: 12px;
                line-height: 15px;
            }

        }


        @media (min-width: 299px) and (max-width: 301px) {


            .container {
                width: 300px;
                height: 148px;
                display:flex;
                flex-wrap: wrap;
                margin-bottom: 30px;
                align-content: flex-start;
            }

            .ad-img img{
                width : 100%;
            }

            .ad-img {
                height: 53px;
                width: 110px;
                margin: 3px 10px 5px 0;
                overflow: hidden;
                order : 3;
            }

            .ad-headline {
                order : 2;
            }


            .ad-headline h2 {
                font-size: 20px;
                line-height: 115%;
                margin-bottom: 4px;
            }

            .ad-kicker {
                order : 1;
                margin-bottom: 2px;
                width:100%;
            }

            .ad-description{
                order : 4;
                font-size: 12px;
                line-height: 15px;
                width : 180px;
            }

        }

    </style>



</head>


<body>

<a href="" target="_blank">
    <div class="container">
        <div class="ad-img">
            <img src="http://placehold.it/470x320" />
        </div>

        <div class="ad-kicker">Federer-Fans in Ekstase</div>

        <div class="ad-headline">
            <h2>«Stammt Federer von diesem Planeten?»</h2>
        </div>

        <div class="ad-description">
            <p>Federer-Fans in Ekstase: Nach dem nächsten Geniestreich des 35-jährigen Schweizers ringen seine Bewunderer nach Worten.</p>
        </div>


    </div>
</a>


<script>
    var impPixel = "[%ThirdPartyImpressionPixel%]";
    if (impPixel.length > 0) {
        var thirdImp = document.createElement("IMG");
        thirdImp.src = impPixel;
        thirdImp.width = "1px";
        thirdImp.height = "1px";
        thirdImp.style.position = "absolute";
        thirdImp.style.top = "-10000px";
        thirdImp.style.border = "none";
        document.body.appendChild(thirdImp);
    }

</script>

</body>


</html>

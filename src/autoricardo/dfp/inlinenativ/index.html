<html>


<head>


    <style>


        @font-face{
            font-family:'MetaOT';
            src:url('https://pics.ricardostatic.ch/assets/MetaWeb-Book.6b4b4625.eot');
            src:url('https://pics.ricardostatic.ch/assets/MetaWeb-Book.6b4b4625.eot?#iefix')
            format('embedded-opentype'),url('https://pics.ricardostatic.ch/assets/MetaWeb-Book.e4faf0dc.woff')
            format("woff"),url('https://pics.ricardostatic.ch/assets/MetaWeb-Book.167904b9.ttf') format("truetype")}

        @font-face{
            font-family:'MetaOT';
            font-weight:bold;
            src:url('https://pics.ricardostatic.ch/assets/MetaWeb-Bold.8008743d.eot');
            src:url('https://pics.ricardostatic.ch/assets/MetaWeb-Bold.8008743d.eot?#iefix')
            format('embedded-opentype'),url('https://pics.ricardostatic.ch/assets/MetaWeb-Bold.2f73ba6a.woff')
            format("woff"),url('https://pics.ricardostatic.ch/assets/MetaWeb-Bold.f571f3d2.ttf') format("truetype")
        }


        * {
            margin:0;
            padding:0;
            font-family: MetaOT,sans-serif;
        }

        a {
            text-decoration: none;
        }


        .ric-ad-container {
            max-width: 749px;
            color: #000;
            height : 100px;
            padding: 16px 10px 16px 10px;
            position: relative;
        }

        .ric-ad-header {
            width: 100%;
            display: flex;
            flex-wrap: wrap-reverse;
            margin-left: 16px;
            justify-content: space-between;
            margin-bottom: 5px;

        }

        .ric-ad-content{
            border-right: none;
        }

        .ric-ad-header span {
            font-size: 12px;
            text-align: right;
            line-height: 16px;
        }

        .ric-ad-header h2 {
            font-size: 16px;
            display : inline;
            line-height: 16px;
            margin-right: 15px;
        }

        .ric-ad-img {
            float : left;
            border: 1px solid #c5c5c5;
            height : 98px;
        }

        .ric-ad-img img{
            width : 98px;
            height : 98px;
        }

        .ric-ad-description {
            max-width : 350px;
            margin-left:16px;
            color: #757575;
            display:none;
            font-size: 14px;
            width: 100%;
        }


        .ric-ad-content {
            display : flex;
            flex-wrap: wrap;
        }

        .ric-ad-mark{
            font-size: 12px;
            text-align: right;
            border: 1px solid black;
            border-radius: 4px;
            padding: 3px 8px 1px 8px;
            height: 12px;
            margin-left: 16px;
            margin-top: 16px;
        }

        .ric-ad-price{
            position: absolute;
            bottom:0;
            right: 0;
            padding-bottom: 13px;
            padding-right: 9px;
            font-weight: 900;
            color: orange;
            font-family: Verdana,Geneva,sans-serif;
            font-size: 14px;
        }

        .ric-ad-price:before {
            content: 'CHF ';
            font-size: 10px;
        }


        @media (min-width: 748.1px) and (max-width:749.9px), (min-width: 767.1px) and (max-width: 768.9px){
            .ric-ad-img img{
                width : 148px;
                height : 148px;
            }

            .ric-ad-content{
                border-right: 1px solid #c5c5c5;
                height: 150px;
            }

            .ric-ad-container {
                padding: 16px 20px 16px 20px;
                height : 152px;
            }
            .ric-ad-img {
                height : 148px;
            }

            .ric-ad-header {
                height: 36px;
                margin-bottom: 5px;
            }
            .ric-ad-description {
                height: 107px;
                display:block;
            }

            .ric-ad-mark {

                margin-left: 16px;
                margin-top: -60px;
            }

            .ric-ad-price{
                padding-bottom: 20px;
            }


        }

        @media (min-width: 748.1px) and (max-width:749.9px){
            .ric-ad-content{
                width : 422px;
            }
        }

        @media (min-width: 767.1px) and (max-width: 768.9px){
            .ric-ad-content{
                width : 445px;
            }
        }


    </style>

</head>


<body>


    <a href="%%CLICK_URL_ESC%%[%ClickThroughUrl%]" target="_blank">
        <div class="ric-ad-container">
            <div class="ric-ad-img">
                <img src="[%image%]" alt=""/>
            </div>

            <div class ="ric-ad-content">
                <header class="ric-ad-header">
                    <h2>[%headline%]</h2>
                </header>
                <div class="ric-ad-description">
                    <p>[%description%]

                    </p>
                </div>
                <span class="ric-ad-mark">[%admark%]</span>
            </div>

            <div class="ric-ad-price">
                [%price%]
            </div>


        </div>
    </a>

</body>

</html>

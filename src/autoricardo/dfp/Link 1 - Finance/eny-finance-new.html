<html>


<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>

        body {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-size: 14px;
            text-align: center;
            min-width: 64px;
            padding: 0 16px;
            text-transform: uppercase;
            cursor: pointer;


        }

        a, a:active, a:hover {
            text-decoration: none;
            height: 46px;
            line-height: 46px;
            font-weight: 500;
            color: #006fa4;
            margin-bottom: .8em;

        }



        img{
            width: 20px;
            margin-right: 10px;
            margin-bottom: 3px;
            vertical-align: middle;
        }

    </style>

</head>

<body>

<a href="%%CLICK_URL_ESC%%[%ClickThroughUrl%]" rel="nofollow" target="_blank">
    <img src="[%Image%]" alt="Allianz Insurance">
    [%Text%]
</a>


<script>
    var impPixel = "[%ImpressionImage%]";
    if (impPixel.length > 0) {
        var thirdImp = document.createElement("IMG");
        thirdImp.src = impPixel;
        thirdImp.width = "1px";
        thirdImp.height = "1px";
        thirdImp.style.position = "absolute";
        thirdImp.style.top = "-10000px";
        thirdImp.style.border = "none";
        document.body.appendChild(thirdImp);
    }

</script>


[%ImpressionTag%]

</body>

</html>

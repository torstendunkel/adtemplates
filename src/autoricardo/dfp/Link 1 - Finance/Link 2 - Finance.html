<script>
    function financingLink4993563() {
        var amount = '%%PATTERN:auto_price%%';
        var term = '[%laufzeit%]';
        var percentage = '[%prozentsatz%]';
        var rate = CalcFinancing4993563(percentage, term) * amount / 100;
        rate = (Math.ceil(rate * 20) / 20).toFixed(2);
        return '<i class="icon-adex-link"></i> Finanzierung f√ºr <span style="white-space:nowrap">CHF ' + rate + '</span / Mt. <sup>&nbsp;<small>1)</small></sup>';
    }
    function CalcFinancing4993563(percentage, term) {
        var P = Math.pow((percentage / 100 + 1), (1 / 12));
        var P = P - 1;
        var P = P * 1200;
        var N = term;
        var J = P / (12 * 100);
        var T = 1 + J;
        var V = 1 / T;
        var X = V * (1 - Math.pow(V, N)) / (1 - V);
        var F = 100 / X;
        return F;
    }
    document.getElementById("adTxt4993563").innerHTML = financingLink4993563();
</script>
